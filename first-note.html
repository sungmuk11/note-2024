<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/note.css">
    <link rel="stylesheet" href="css/main-note.css">
    <link rel="stylesheet" href="css/variable.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main-note-2024</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <a href="index.html">
            <span><i class="fa-solid fa-arrow-left fa-2x"></i></span>
            </a>
        </div>
        <div class="status-bar__column">
            <h1>메모</h1>
        </div>
        <div class="status-bar__column">
            <span><i class="fa-solid fa-box-archive fa-2x"></i></span>
        </div>
        <div class="status-bar__column">
            <span><i class="fa-solid fa-ellipsis-vertical fa-2x"></i></span>
        </div>
    </div>

    <main class="main-note__screen">
        <div class="main-note__title">
            <span>코딩 책</span>
        </div>
        <div class="main-note__sub-title">
            <span>235 p</span>
            <div class="typing">
                <span>|</span>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/71fa4151de.js" crossorigin="anonymous"></script>
</body>
</html>
