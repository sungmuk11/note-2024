<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/note.css">
    <link rel="stylesheet" href="css/variable.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>note-2024</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span><i class="fa-solid fa-bars fa-2x"></i></span>
        </div>
        <div class="status-bar__column">
            <h1>메모</h1>
        </div>
        <div class="status-bar__column">
            <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
        </div>
    </div>

    <main class="screen-bar">
        <a href="first-note.html">
            <div class="note-title__column">
                <i class="fa-regular fa-file fa-3x"></i>
                <span class="fir-title">코딩 책</span>
                <span class="sub-title">235 p</span>
                <span class="day-title">11-17-2024</span>
            </div>
        </a>
    </main>
    
    <main class="screen-bar">
        <a href="second-note.html">
            <div class="note-title__column">
                <i class="fa-regular fa-file fa-3x"></i>
                <span class="fir-title">크리스마스</span>
                <span class="sub-title">크리스마스 12일 전</span>
                <span class="day-title">12-13-2024</span>
            </div>
        </a>
    </main>

    <splash>
        <div class="boom">
            <span>체크리스트 작성</span>
            <i class="fa-solid fa-square-check fa-lg"></i>
        </div>
        <div class="boom">
            <span>메모 작성</span>
            <i class="fa-solid fa-file-lines fa-lg"></i>
        </div>
        <div class="boom">
            <i class="fa-solid fa-plus fa-2x"></i>
        </div>
    </splash>

    <script src="https://kit.fontawesome.com/71fa4151de.js" crossorigin="anonymous"></script>
</body>
</html>
